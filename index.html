<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />

    <script
      src="https://kit.fontawesome.com/44dc052fa7.js"
      crossorigin="anonymous"
    ></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Shadows+Into+Light&display=swap"
      rel="stylesheet"
    />

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <form id="weather-search-engine">
        <input
          type="search"
          id="searchEngineInput"
          placeholder="ENTER A CITY"
          autofocus
        />
        <input type="submit" value="👉" />
      </form>
      <button>Current</button>
      <h1></h1>
      <div class="time" id="display-date">Thursday, 16:05</div>
      <h2>
        <span id="temperature-digit"></span>
        <span class="different-temperature">
          <a href="#" id="celsius-temp">°C</a> |
          <a href="#" id="fahrenheit-temp">°F</a>
        </span>
      </h2>
      <h3>
        Humidity: <span id="humidity"></span>g.m-3<br />
        Wind: <span id="wind"></span> m/s
      </h3>

      <div class="weatherIcon">
        <i class="fa-solid fa-cloud-bolt" class="weatherIcon"></i>
      </div>

      <section class="weatherTime">
        <div class="row">
          <div class="col-2">NOW</div>
          <div class="col-2">12.00</div>
          <div class="col-2">14.00</div>
          <div class="col-2">16.00</div>
          <div class="col-2">18.00</div>
        </div>
      </section>

      <section class="weatherTimeIcon">
        <div class="row">
          <div class="col-2">🌩️</div>
          <div class="col-2">🌩️</div>
          <div class="col-2">⛈️</div>
          <div class="col-2">⛈️</div>
          <div class="col-2">🌥️</div>
        </div>
      </section>

      <ul>
        <li>
          <div class="row">
            <div class="col-4">WEDNESDAY</div>
            <div class="col-4">21°C</div>
            <div class="col-4">🌧️</div>
          </div>
        </li>

        <li>
          <div class="row">
            <div class="col-4">THURSDAY</div>
            <div class="col-4">22°C</div>
            <div class="col-4">🌦️</div>
          </div>
        </li>

        <li>
          <div class="row">
            <div class="col-4">FRIDAY</div>
            <div class="col-4">22°C</div>
            <div class="col-4">🌞</div>
          </div>
        </li>

        <li>
          <div class="row">
            <div class="col-4">SATURDAY</div>
            <div class="col-4">24°C</div>
            <div class="col-4">⛅</div>
          </div>
        </li>

        <li>
          <div class="row">
            <div class="col-4">SUNDAY</div>
            <div class="col-4">23°C</div>
            <div class="col-4">☁️</div>
          </div>
        </li>
      </ul>
    </div>
    <script src="index.js"></script>
  </body>
</html>
